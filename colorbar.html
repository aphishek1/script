 position:fixed;

<body>


 <h1>Well Well Look who Come Now</h1>

 <script>

 var s1 = document.getElementById("slider1")
 var c = document.getElementById("mycolor")
 var s = document.getElementById("mycolor1")

 var t = document.getElementById("text")



 s1.onchange = function()
 {
  t.style.fontsize= s1.value+"px"

 }

 {

 s.onchange=function()
 {
  document.body.style.background=s.value
 }

 document.title="no"


 </script>

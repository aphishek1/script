<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<h1 style="text-shadow:5px grey ;
font-family:Arial black;font-size:45px;color:skyblue;
text-align:center">Loop</h1>

<style>

.pic{
  box-shadow: 5px 5px 5px gold;
  color:white;
  margin:40px;
 cursor: pointer;
 width: 100px;
 height:100px;
 padding:5px;
 background: greenyellow;
 transition: 0.50s;

}

.pic:hover{
transform: scale(1.10);
}


</style>
<body>
   
  <script>
  // for loop
  //syntax

  for(var i =1;i<=10;i++)
  {
    document.write("<img src ='images/"+i+".Gif' class='pic'>")
   
    
      if(i<20)
         {

    document.write("<img src ='images/"+i+".Jpg' class='pic'>")
   
       }
   
  }
  </script>


</body>
</html>
